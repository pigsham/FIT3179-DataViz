<!DOCTYPE html>
<html>

<head>
  <title>Tourism Dashboard</title>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- External CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>

  <div class="page">
    <!-- pure grid group for the first visualization -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Tourism Dashboard</h1>
      </div>
    </div>

    <!-- Container for revenueSpec visualization -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Average Tourism Revenue by Countries</h2>
        <div id="vis2" class="vis-container"></div>
      </div>
    </div>
    
    <!-- Container for touristSpec visualization -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>International Tourist Arrivals by Region</h2>
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>

  </div> <!-- end page -->

  <script type="text/javascript">
    var touristSpec = "js/line_chart_tourist_arrival.vg.json";
    var revenueSpec = "js/better_choropleth_map_revenue.vg.json";

    // Embed the revenue visualization first
    vegaEmbed('#vis2', revenueSpec, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    // Embed the tourist arrivals visualization
    vegaEmbed('#vis1', touristSpec, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
